    <script>
        function drawScan() {
            htmlCanvas = document.getElementById('c'),
                    ctx = htmlCanvas.getContext('2d');
            var cx = (htmlCanvas.width / 2);
            var cy = (htmlCanvas.height / 2);
            var scanData = JSON.parse(document.getElementById("scanData").innerHTML).scan;
            var nSteps = scanData.length;
            var stepSize = nSteps / 360;
            var angScale = 2 * Math.PI / nSteps;
            var lenScale = Math.min(cx, cy) / 65536.0;
            ctx.lineWidth=1;
            for (i = 0; i < nSteps; ++i) {
                var angle = i * angScale;
                var len = lenScale * scanData[i];
                var x = (len * Math.cos(angle)) + cx;
                var y = (len * Math.sin(angle)) + cy;
                ctx.moveTo(cx, cy);
                ctx.lineTo(x, y);
                ctx.stroke();
            }

        }
    </script>
</head>

<body onload="drawScan()">
    <div style="text-align: center"><h1>Lidar Image</h1></div>
    <canvas id='c' style='position:absolute; left:0px; top:0px;'></canvas>
    <script>
        (function () {
            var
                    // Obtain a reference to the canvas element using its id.
                    htmlCanvas = document.getElementById('c'),
                    // Obtain a graphics context on the canvas element for drawing.
                    context = htmlCanvas.getContext('2d');

            // Start listening to resize events and draw canvas.
            initialize();

            function initialize() {
                // Register an event listener to call the resizeCanvas() function 
                // each time the window is resized.
                window.addEventListener('resize', resizeCanvas, false);
                // Draw canvas border for the first time.
                resizeCanvas();
            }

            // Display custom canvas. In this case it's a blue, 5 pixel 
            // border that resizes along with the browser window.
            function redraw() {
                context.strokeStyle = 'blue';
                context.lineWidth = '5';
                context.strokeRect(0, 0, window.innerWidth, window.innerHeight);
                drawScan();
            }

            // Runs each time the DOM window resize event fires.
            // Resets the canvas dimensions to match window,
            // then draws the new borders accordingly.
            function resizeCanvas() {
                htmlCanvas.width = window.innerWidth;
                htmlCanvas.height = window.innerHeight;
                redraw();
            }
        })();

    </script>
